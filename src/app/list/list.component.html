<div class="container">
	<app-product-recommendation [pageViewType]="'others'"></app-product-recommendation>
  </div>



  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/products">
            <span>Showing {{products.numberOfElements}} of {{products.totalElements}} products &nbsp;&nbsp;</span>
          </a>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-utility">
      <li class="nav-item" routerLinkActive="active">
          <ngb-pagination (pageChange)="loadPage($event)" [collectionSize]="products.totalElements" 
                      [pageSize]="paginationLimit"  [maxSize]="(products.totalPages)" 
                      aria-label="Default pagination">
          </ngb-pagination>
      </li>
    </ul>
  </div>
</nav>

<!-- {{products | json}} -->

<div class="card">
  <div class="card-body">
    <div class="container">
      <div class="row row-cols-2 row-cols-md-4">
        <app-item *ngFor="let product of products.products" [product]="product">
        </app-item>
      </div>
    </div>

  </div>
</div>
